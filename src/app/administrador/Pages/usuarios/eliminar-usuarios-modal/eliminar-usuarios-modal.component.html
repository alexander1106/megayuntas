<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <!-- Modal -->
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6 text-center">
    <!-- Ícono de información -->
    <div class="flex justify-center mb-4">
      <div class="w-16 h-16 rounded-full bg-yellow-300 flex items-center justify-center">
        <span class="text-white text-3xl font-bold">i</span>
      </div>
    </div>
    
    <!-- Mensaje de confirmación -->
    <h2 class="text-2xl font-bold mb-6">
      ¿Estas seguro eliminar este elemento?
    </h2>
    
    <!-- Botones -->
    <div class="flex justify-center space-x-4">
      <button 
        (click)="confirmarEliminacion()"
        class="px-6 py-2 bg-teal-500 text-white rounded hover:bg-teal-600 transition"
      >
        Aceptar
      </button>
      <button 
        (click)="cancelarEliminacion()"
        class="px-6 py-2 bg-orange-400 text-white rounded hover:bg-orange-500 transition"
      >
        Cancelar
      </button>
    </div>
  </div>
</div>
