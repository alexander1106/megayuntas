<div class="bg-gray-100 w-full min-h-screen flex flex-col">

  <!-- DESKTOP LAYOUT -->
  <div class="hidden md:block">
    <!-- Encabezado -->
    <div class="px-20 mt-5">
      <div class="flex items-center mb-4">
        <div class="w-[70px]"></div> <!-- Espacio para el sidebar -->
        <h1 class="text-2xl font-bold text-gray-800">Empresa</h1>
      </div>
    </div>

    <!-- Contenedor principal -->
    <div class="flex px-20">
      <!-- Sidebar fijo -->
      <div class="w-[60px] flex-shrink-0">
        <app-sidebar-empresa></app-sidebar-empresa>
      </div>

      <!-- Área de contenido -->
      <div class="flex-1 ml-4">
        <router-outlet
          (activate)="onRouteActivate()"
          (deactivate)="onRouteDeactivate()"
        ></router-outlet>
      </div>
    </div>
  </div>

  <!-- MOBILE LAYOUT -->
  <div class="md:hidden">
    <!-- Header móvil -->
    <div class="bg-gradient-to-r from-orange-400 to-teal-500 px-4 py-4">
      <h1 class="text-xl font-bold text-white text-center">Empresa</h1>
    </div>

    <!-- Sidebar móvil (navegación horizontal) -->
    <app-sidebar-empresa></app-sidebar-empresa>

    <!-- Contenido móvil -->
    <div class="p-4">
      <router-outlet
        (activate)="onRouteActivate()"
        (deactivate)="onRouteDeactivate()"
      ></router-outlet>
    </div>
  </div>
</div>
