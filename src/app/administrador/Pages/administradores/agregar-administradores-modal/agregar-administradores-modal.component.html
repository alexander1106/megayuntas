<div class="fixed inset-0 z-50 flex items-center justify-center overflow-auto bg-black bg-opacity-50">
  <div class="w-full max-w-lg my-4 bg-gray-200 rounded-lg shadow-lg max-h-[80vh] overflow-y-auto">
    <!-- Encabezado -->
    <div class="p-3 border-b border-gray-300">
      <h2 class="text-2xl font-bold text-black">Nuevo Admin | Manej. Contenido</h2>
    </div>

    <!-- Formulario -->
    <div class="p-4 space-y-4">
      <!-- Nombres -->
      <div class="flex flex-col">
        <div class="flex items-center">
          <label class="w-32 font-medium text-black">Nombres:</label>
          <input
            type="text"
            [(ngModel)]="administradorNuevo.nombres"
            class="flex-1 border border-gray-300 rounded px-2 py-1 bg-white"
          >
        </div>
      </div>

      <!-- Apellidos -->
      <div class="flex flex-col">
        <div class="flex items-center">
          <label class="w-32 font-medium text-black">Apellidos:</label>
          <input
            type="text"
            [(ngModel)]="administradorNuevo.apellidos"
            class="flex-1 border border-gray-300 rounded px-2 py-1 bg-white"
          >
        </div>
      </div>

      <!-- Username -->
      <div class="flex flex-col">
        <div class="flex items-center">
          <label class="w-32 font-medium text-black">Usuario:</label>
          <input
            type="text"
            [(ngModel)]="administradorNuevo.username"
            name="username"
            class="flex-1 border border-gray-300 rounded px-2 py-1 bg-white"
            required
            minlength="4"
            #usuario="ngModel"
          >
        </div>
        <span *ngIf="usuario.invalid && usuario.touched" class="ml-32 text-xs text-red-600">
          El usuario debe tener al menos 4 caracteres.
        </span>
      </div>

      <!-- Password -->
      <div class="flex flex-col">
        <div class="flex items-center">
          <label class="w-32 font-medium text-black">Contraseña:</label>
          <input
            type="password"
            [(ngModel)]="administradorNuevo.password"
            name="password"
            class="flex-1 border border-gray-300 rounded px-2 py-1 bg-white"
            required
            pattern="(?=.*[A-Z])(?=.*[0-9])(?=.*[\W_]).{7,}"
            #clave="ngModel"
          >
        </div>
        <span *ngIf="clave.invalid && clave.touched" class="ml-32 text-xs text-red-600">
          Mínimo 7 caracteres, con mayúscula, número o símbolo.
        </span>
      </div>

      <!-- Confirm Password -->
      <div class="flex flex-col">
        <div class="flex items-center">
          <label class="w-32 font-medium text-black">Confirmar Contraseña:</label>
          <input
            type="password"
            [(ngModel)]="confirmPassword"
            name="confirmar"
            class="flex-1 border border-gray-300 rounded px-2 py-1 bg-white"
            required
            #confirmar="ngModel"
          >
        </div>
        <span *ngIf="confirmPassword !== administradorNuevo.password && confirmar.touched" class="ml-32 text-xs text-red-600">
          Las contraseñas no coinciden.
        </span>
      </div>

      <!-- Email -->
      <div class="flex flex-col">
        <div class="flex items-center">
          <label class="w-32 font-medium text-black">Email:</label>
          <input
            type="email"
            [(ngModel)]="administradorNuevo.email"
            name="email"
            class="flex-1 border border-gray-300 rounded px-2 py-1 bg-white"
            required
            email
            #correo="ngModel"
          >
        </div>
        <span *ngIf="correo.invalid && correo.touched" class="ml-32 text-xs text-red-600">
          Email no válido.
        </span>
      </div>

      <!-- Rol -->
      <div class="flex items-center">
        <label class="w-32 font-medium text-black">Perfil:</label>
        <select
          [(ngModel)]="administradorNuevo.rolNuevoAdministrador"
          class="flex-1 border border-gray-300 rounded px-2 py-1 bg-white"
        >
          <option [value]="1">Administrador</option>
          <option [value]="2">Manejador de contenido</option>
        </select>
      </div>

      <!-- Botones -->
      <div class="flex justify-end space-x-4 mt-6">
        <button
          (click)="guardarAdministrador()"
          class="px-6 py-2 bg-teal-500 text-white rounded hover:bg-teal-600 transition"
        >
          Guardar
        </button>
        <button
          (click)="cerrarModal()"
          class="px-6 py-2 bg-orange-500 text-white rounded hover:bg-orange-600 transition"
        >
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
