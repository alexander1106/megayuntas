<div class="w-full md:w-[90%] lg:w-[80%] flex justify-center mx-auto py-10 px-4" *ngIf="nosotros">
  <div class="grid gap-y-6 w-full">
    <!-- Sección superior: descripción e imagen -->
    <div class="flex flex-col md:flex-row gap-6 md:gap-x-10 w-full">
      <div class="w-full md:w-[60%]">
        <h2 class="text-xl font-semibold mb-2">Nosotros</h2>
        <div class="text-justify" [innerHTML]="nosotros.descripcion"></div>
      </div>
      <div class="w-full md:w-[40%] flex items-start justify-center md:mt-[-20px]">
        <img [src]="nosotros.imagen || '../../../assets/Logo_Megayuntas2.png'" alt="nosotros"
          class="w-[180px] h-[200px] md:w-[230px] md:h-[250px] object-contain">
      </div>
    </div>

    <!-- Cuadros de misión y visión -->
    <div class="flex flex-col md:flex-row gap-6 pt-6 w-full">
      <!-- Misión -->
      <div class="w-full md:w-1/2 border border-slate-700 rounded-2xl shadow-lg bg-white min-h-[180px]">
        <div class="flex items-center gap-x-2 border-b border-slate-700 px-4 py-2 bg-slate-100 rounded-t-2xl">
          <!-- icono misión -->
          <svg class="w-5 h-5 text-blue-600"><!-- svg aquí --></svg>
          <span class="font-semibold">🎯 Misión</span>
        </div>
        <div class="px-4 py-3 text-justify text-sm" [innerHTML]="nosotros.mision"></div>
      </div>

      <!-- Visión -->
      <div class="w-full md:w-1/2 border border-slate-700 rounded-2xl shadow-lg bg-white min-h-[180px]">
        <div class="flex items-center gap-x-2 border-b border-slate-700 px-4 py-2 bg-slate-100 rounded-t-2xl">
          <!-- icono visión -->
          <svg class="w-5 h-5 text-green-600"><!-- svg aquí --></svg>
          <span class="font-semibold">👁️‍🗨️ Visión</span>
        </div>
        <div class="px-4 py-3 text-justify text-sm" [innerHTML]="nosotros.vision"></div>
      </div>
    </div>
  </div>
</div>
