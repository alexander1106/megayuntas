<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md text-center">
    <h2 class="text-3xl font-bold mb-6 text-[#00A89D]">Cambiar Contraseña</h2>
    <p class="text-gray-600 mb-4">Ingresa tu nueva contraseña</p>

    <!-- Mensaje dinámico -->
    <div *ngIf="message" [ngClass]="{'text-red-500': error, 'text-green-600': !error}" class="mb-4 font-medium">
      {{ message }}
    </div>

    <form #changeForm="ngForm" (ngSubmit)="onSubmit(changeForm)">
      <!-- Campo contraseña -->
      <div class="relative mb-4">
        <input
          [type]="showPassword ? 'text' : 'password'"
          name="password"
          [(ngModel)]="password"
          placeholder="Nueva contraseña"
          required
          minlength="6"
          class="w-full border px-4 py-2 rounded-md focus:outline-none bg-gray-100"
        />
        <button
          type="button"
          (click)="togglePassword()"
          class="absolute right-3 top-2.5 text-gray-500 hover:text-[#00A89D]"
        >
          <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
          <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.973 9.973 0 013.24-4.419M9.88 9.88A3 3 0 0114.12 14.12M15 15l3.5 3.5M3 3l18 18" />
          </svg>
        </button>
      </div>

      <!-- Campo confirmar contraseña -->
      <div class="relative mb-6">
        <input
          [type]="showPasswordConfirm ? 'text' : 'password'"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          placeholder="Confirmar contraseña"
          required
          minlength="6"
          class="w-full border px-4 py-2 rounded-md focus:outline-none bg-gray-100"
        />
        <button
          type="button"
          (click)="togglePasswordConfirm()"
          class="absolute right-3 top-2.5 text-gray-500 hover:text-[#00A89D]"
        >
          <svg *ngIf="!showPasswordConfirm" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
          <svg *ngIf="showPasswordConfirm" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.973 9.973 0 013.24-4.419M9.88 9.88A3 3 0 0114.12 14.12M15 15l3.5 3.5M3 3l18 18" />
          </svg>
        </button>
      </div>

      <!-- Restricciones (solo si no cumple) -->
      <div class="text-sm text-left mb-4">
        <p *ngIf="password && password.length < 6" class="text-red-500">
          • La contraseña debe tener al menos 6 caracteres
        </p>
        <p *ngIf="confirmPassword && password !== confirmPassword" class="text-red-500">
          • Ambas contraseñas deben coincidir
        </p>
      </div>

      <button
        type="submit"
        [disabled]="loading"
        class="w-full py-3 rounded-full text-white text-lg font-semibold transition duration-300 bg-[#00A89D] hover:bg-[#009387]"
      >
        {{ loading ? 'Cambiando...' : 'Cambiar contraseña' }}
      </button>
    </form>

    <button
      class="mt-4 text-[#F28C7F] underline hover:text-[#e07a6e]"
      (click)="goToLogin()"
    >
      ← Volver al inicio de sesión
    </button>
  </div>
</div>
