<aside 
  [ngClass]="{
    'w-48': isOpen,
    'w-16': !isOpen
  }"
  class="relative h-full bg-[#00A991] text-white flex flex-col transition-all duration-300 flex-shrink-0">

  <!-- Encabezado con botón toggle -->
  <div class="flex items-center justify-between px-4 py-3 flex-shrink-0">
    <h2 class="text-xl font-semibold" *ngIf="isOpen">Admin Panel</h2>
    <button (click)="toggle()" class="p-2 hover:bg-white/20 rounded-md">
      <iconify-icon
        [icon]="isOpen ? 'mdi:chevron-double-left' : 'mdi:chevron-double-right'"
        class="text-2xl">
      </iconify-icon>
    </button>
  </div>

  <!-- Menú principal con altura máxima y scroll -->
  <nav class="flex-1 px-2 space-y-2 overflow-y-auto max-h-[calc(100%-96px)]">
    <ul class="flex flex-col">
      <li *ngFor="let item of menuItems" class="mb-1">
        <a
          [routerLink]="[ item.route ]"
          routerLinkActive="bg-white/30"
          class="flex items-center p-2 rounded-md hover:bg-white/20 w-full"
          [ngClass]="{ 'justify-center': !isOpen, 'space-x-3': isOpen }">
          <iconify-icon [icon]="item.icon" class="text-2xl" tabindex="-1"></iconify-icon>
          <span *ngIf="isOpen" class="font-medium">{{ item.label }}</span>
        </a>
      </li>
    </ul>
      <div class="px-2 pb-4 mt-auto border-t border-white/20 pt-2 sticky bottom-0 bg-[#00A991] z-10">
    <ul class="flex flex-col">
      <li *ngFor="let item2 of menuItems2">
        <a
          [routerLink]="item2.route"
          class="flex items-center p-2 rounded-md hover:bg-white/20 w-full"
          [ngClass]="{ 'justify-center': !isOpen, 'space-x-3': isOpen }">
          <iconify-icon [icon]="item2.icon" class="text-2xl" tabindex="-1"></iconify-icon>
          <span *ngIf="isOpen" class="font-medium">{{ item2.label2 }}</span>
        </a>
      </li>
    </ul>
  </div>
  </nav>

</aside>
